<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p>Password Generator</p>
      <div class="wrapper">
        <div class="input-box">
          <input id="password" type="text" disabled />
          <span id="copy" onclick="copyPassword()">Copy</span>
        </div>
        <div class="pass-settings">
          <label class="title">Password Settings</label>
          <ul class="options">
            <li class="option">
              <div class="checkbox-wrapper-30">
                <span class="checkbox">
                  <input checked id="lowercase" type="checkbox" />
                  <svg>
                    <use xlink:href="#checkbox-30" class="checkbox"></use>
                  </svg>
                </span>
                <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
                  <symbol id="checkbox-30" viewBox="0 0 22 22">
                    <path
                      fill="none"
                      stroke="currentColor"
                      d="M5.5,11.3L9,14.8L20.2,3.3l0,0c-0.5-1-1.5-1.8-2.7-1.8h-13c-1.7,0-3,1.3-3,3v13c0,1.7,1.3,3,3,3h13 c1.7,0,3-1.3,3-3v-13c0-0.4-0.1-0.8-0.3-1.2"
                    />
                  </symbol>
                </svg>
              </div>
              <label for="lowercase">Lowercase (a-z)</label>
            </li>

            <li class="option">
              <div class="checkbox-wrapper-30">
                <span class="checkbox">
                  <input id="uppercase" type="checkbox" />
                  <svg>
                    <use xlink:href="#checkbox-30" class="checkbox"></use>
                  </svg>
                </span>
                <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
                  <symbol id="checkbox-30" viewBox="0 0 22 22">
                    <path
                      fill="none"
                      stroke="currentColor"
                      d="M5.5,11.3L9,14.8L20.2,3.3l0,0c-0.5-1-1.5-1.8-2.7-1.8h-13c-1.7,0-3,1.3-3,3v13c0,1.7,1.3,3,3,3h13 c1.7,0,3-1.3,3-3v-13c0-0.4-0.1-0.8-0.3-1.2"
                    />
                  </symbol>
                </svg>
              </div>
              <label for="uppercase">Uppercase (A-Z)</label>
            </li>
            <li class="option">
              <div class="checkbox-wrapper-30">
                <span class="checkbox">
                  <input id="numbers" type="checkbox" />
                  <svg>
                    <use xlink:href="#checkbox-30" class="checkbox"></use>
                  </svg>
                </span>
                <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
                  <symbol id="checkbox-30" viewBox="0 0 22 22">
                    <path
                      fill="none"
                      stroke="currentColor"
                      d="M5.5,11.3L9,14.8L20.2,3.3l0,0c-0.5-1-1.5-1.8-2.7-1.8h-13c-1.7,0-3,1.3-3,3v13c0,1.7,1.3,3,3,3h13 c1.7,0,3-1.3,3-3v-13c0-0.4-0.1-0.8-0.3-1.2"
                    />
                  </symbol>
                </svg>
              </div>
              <label for="numbers">Numbers (0-9)</label>
            </li>
            <li class="option">
              <div class="checkbox-wrapper-30">
                <span class="checkbox">
                  <input id="symbols" type="checkbox" />
                  <svg>
                    <use xlink:href="#checkbox-30" class="checkbox"></use>
                  </svg>
                </span>
                <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
                  <symbol id="checkbox-30" viewBox="0 0 22 22">
                    <path
                      fill="none"
                      stroke="currentColor"
                      d="M5.5,11.3L9,14.8L20.2,3.3l0,0c-0.5-1-1.5-1.8-2.7-1.8h-13c-1.7,0-3,1.3-3,3v13c0,1.7,1.3,3,3,3h13 c1.7,0,3-1.3,3-3v-13c0-0.4-0.1-0.8-0.3-1.2"
                    />
                  </symbol>
                </svg>
              </div>
              <label for="symbols">Symbols (!-$*^+)</label>
            </li>
            <li class="option">
              <div class="checkbox-wrapper-30">
                <span class="checkbox">
                  <input id="exc-duplicate" type="checkbox" />
                  <svg>
                    <use xlink:href="#checkbox-30" class="checkbox"></use>
                  </svg>
                </span>
                <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
                  <symbol id="checkbox-30" viewBox="0 0 22 22">
                    <path
                      fill="none"
                      stroke="currentColor"
                      d="M5.5,11.3L9,14.8L20.2,3.3l0,0c-0.5-1-1.5-1.8-2.7-1.8h-13c-1.7,0-3,1.3-3,3v13c0,1.7,1.3,3,3,3h13 c1.7,0,3-1.3,3-3v-13c0-0.4-0.1-0.8-0.3-1.2"
                    />
                  </symbol>
                </svg>
              </div>
              <label for="exc-duplicate">Exclude Duplicates</label>
            </li>
            <li class="option">
              <
              <div class="checkbox-wrapper-30">
                <span class="checkbox">
                  <input id="spaces" type="checkbox" />
                  <svg>
                    <use xlink:href="#checkbox-30" class="checkbox"></use>
                  </svg>
                </span>
                <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
                  <symbol id="checkbox-30" viewBox="0 0 22 22">
                    <path
                      fill="none"
                      stroke="currentColor"
                      d="M5.5,11.3L9,14.8L20.2,3.3l0,0c-0.5-1-1.5-1.8-2.7-1.8h-13c-1.7,0-3,1.3-3,3v13c0,1.7,1.3,3,3,3h13 c1.7,0,3-1.3,3-3v-13c0-0.4-0.1-0.8-0.3-1.2"
                    />
                  </symbol>
                </svg>
              </div>
              <label for="spaces">Include Spaces</label>
            </li>
          </ul>
        </div>
        <button role="button" class="button-86" id="generate" onclick="generatePassword()">Generate Password</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
